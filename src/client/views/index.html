<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Natural Language Processing</title>
</head>
<body>
    <div class="container">    
          <header>
                    <div class="appName">Evaluating News Articles With Natural Language Processing</div>
                    <div>
                        <span class="errorMsg"></span>
                    </div>
          </header>   
          <main>
            <section>
              <div>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                  <div>
                  <label for="inputText"> Enter Url:</label>
                </div>
                  <textarea name="input" id="url" data-text cols="80" rows="15"></textarea>
                    <input type="submit" id="generate" class="button" value="Submit"> 
                    <!-- onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">    -->
                </form>
              </div>
            </section>
            <section>
              <article>
                <div class="row">
                  <div class="column">
                   <p class="text"> </p>
                   <p class="score"> </p>
                   <p class="agreement"></p>
                   <p class="subjective"></p>
                   <p class="confidence"></p>
                   <p class="irony"></p>
                  </div>
                </div> 
                <p class="results"></p>
              </article> 
        </section> 
        </main>
          <footer>  
              <div class="page-footer">
                MY Footer here
              </div>
          </footer> 
        </div>
          <script src="https://kit.fontawesome.com/f9f9d2cd10.js" crossorigin="anonymous"></script>
    </body>
</html>
