<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Natural Language Processing</title>

          <script src="https://kit.fontawesome.com/f9f9d2cd10.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">          
          <main> 
              <header class="main-header">
               <div class="appName">Evaluating News Articles. Natural Language Processing AI</div>
               <div id="panel">
            </div>
             </header>
            <section class="form-section">
              <div class="form-section_main">
                <form class="">
                  <input type="url" name="input" id="url" placeholder="Enter Url" >
                  <div>
                      <input type="submit" id="generate" class="button" value="Submit">
                  </div>  
                </form>
              </div>
            </section>
            <section>
              <div><p class="info-text">Your request results will display below.</p></div>
              <article>
                  <div class="column"> 
                   <p class="score_tag"> </p>
                   <p class="agreement"></p>
                   <p class="subjectivity"></p>
                   <p class="confidence"></p>
                   <p class="irony"></p>
                  </div>
              </article> 
        </section> 
        <footer>  
          <div class="page-footer">
            MY Footer here
          </div>
      </footer> 
        </main>
  </div>
          <script>
            // // Check that service workers are supported
            // if ('serviceWorker' in navigator) {
            //     // Use the window load event to keep the page load performant
            //     window.addEventListener('load', () => {
            //         navigator.serviceWorker.register('/service-worker.js');
            //     });
            // }

            if ('serviceWorker' in navigator) {
                   window.addEventListener('load', function() {
                      navigator.serviceWorker.register('/service-worker.js');
              });
            }
           </script>
    </body>
</html>
